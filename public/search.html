<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="search.css" />
    <script src="search.js"></script>
</head>
<body>
    <fieldset>
        <legend>Sensor Search</legend>
        <form>
            <div>
                <label for="sensor-barcode">Sensor Barcode:
                    <span class="warning">*(Allows only 2 letters followed by 6 numbers.)</span> 
                </label>
                <input type="text" id="sensor-barcode" name="sensor-barcode"
                       pattern="[a-zA-Z]{2}\d{6}"
                       maxlength="8" minlength="8" required />
                <span></span>
            </div>
            <div>
                <input type="submit" class="submit" value="Submit" />
            </div>
            
        </form>
    </fieldset>    
</body>
</html>
